<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        :root {
            --bg-primary: #111111;
            --bg-secondary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: #333333;
            --accent-color: #4a9eff;
            --hover-bg: #2a2a2a;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-primary: #111111;
            --text-secondary: #666666;
            --border-color: #e0e0e0;
            --accent-color: #2563eb;
            --hover-bg: #f0f0f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 40px 20px;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
        }

        .logo {
            font-size: 24px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .theme-toggle {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--hover-bg);
        }

        .search-section {
            margin-bottom: 50px;
        }

        .search-form {
            display: flex;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            background: var(--bg-secondary);
        }

        .search-input {
            flex: 1;
            padding: 16px 20px;
            border: none;
            background: transparent;
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-btn {
            background: var(--accent-color);
            border: none;
            color: white;
            padding: 16px 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .search-btn:hover {
            opacity: 0.9;
        }

        .apps-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .apps-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .apps-title {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .add-btn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            background: var(--hover-bg);
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 16px;
        }

        .app-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-primary);
            padding: 20px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid transparent;
            cursor: grab;
        }

        .app-item:hover {
            background: var(--hover-bg);
            border-color: var(--border-color);
        }

        .app-item.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
            cursor: grabbing;
        }

        .app-item.drag-over {
            border-color: var(--accent-color);
            background: var(--hover-bg);
        }

        .app-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .app-name {
            font-size: 12px;
            text-align: center;
            color: var(--text-secondary);
            word-break: break-word;
        }

        .delete-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 4px;
            width: 18px;
            height: 18px;
            font-size: 12px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .app-item:hover .delete-btn {
            opacity: 1;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 16px;
        }

        .stat-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            background: var(--hover-bg);
        }

        .stat-icon {
            font-size: 24px;
            flex-shrink: 0;
        }

        .stat-info {
            flex: 1;
            min-width: 0;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            word-break: break-word;
        }

        .status-good { color: #10b981; }
        .status-warning { color: #f59e0b; }
        .status-error { color: #ef4444; }

        .container-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }

        .container-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            transition: all 0.3s ease;
        }

        .container-card:hover {
            background: var(--hover-bg);
        }

        .container-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .container-info {
            flex: 1;
            min-width: 0;
        }

        .container-name {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
            word-break: break-word;
        }

        .container-image {
            font-size: 12px;
            color: var(--text-secondary);
            word-break: break-word;
        }

        .container-status {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-left: 12px;
            flex-shrink: 0;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .status-dot.running { background: #10b981; }
        .status-dot.stopped { background: #ef4444; }

        .container-status-text {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: capitalize;
        }

        .container-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 12px;
        }

        .container-detail {
            background: var(--bg-secondary);
            padding: 8px;
            border-radius: 4px;
        }

        .detail-label {
            font-size: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 2px;
        }

        .detail-value {
            font-size: 12px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .container-actions {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .action-btn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 60px;
        }

        .action-btn:hover {
            background: var(--hover-bg);
        }

        .action-btn.start {
            border-color: #10b981;
            color: #10b981;
        }

        .action-btn.start:hover {
            background: rgba(16, 185, 129, 0.1);
        }

        .action-btn.stop {
            border-color: #ef4444;
            color: #ef4444;
        }

        .action-btn.stop:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        .action-btn.restart {
            border-color: #f59e0b;
            color: #f59e0b;
        }

        .action-btn.restart:hover {
            background: rgba(245, 158, 11, 0.1);
        }

        .action-btn.purge {
            background: #dc2626;
            color: white;
            border-color: #dc2626;
        }

        .action-btn.purge:hover {
            background: #b91c1c;
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            max-width: 400px;
            margin: 20vh auto;
            padding: 30px;
            border-radius: 12px;
        }

        .modal-title {
            font-size: 20px;
            margin-bottom: 24px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--accent-color);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: none;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--hover-bg);
        }

        @media (max-width: 480px) {
            body {
                padding: 20px 16px;
            }
            
            .header {
                margin-bottom: 40px;
            }
            
            .logo {
                font-size: 20px;
            }
            
            .apps-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 12px;
            }
            
            .app-item {
                padding: 16px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">Home</div>
            <button class="theme-toggle" onclick="toggleTheme()">
                <span id="theme-icon">‚òÄÔ∏è</span>
            </button>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <form class="search-form" action="https://www.google.com/search" method="get">
                <input type="text" name="q" class="search-input" placeholder="Search..." autocomplete="off">
                <button type="submit" class="search-btn">Search</button>
            </form>
        </div>

        <!-- Apps Section -->
        <div class="apps-section">
            <div class="apps-header">
                <h2 class="apps-title">Apps</h2>
                <button class="add-btn" onclick="openModal()">Add</button>
            </div>
            <div class="apps-grid" id="appsGrid">
                <!-- Apps will be loaded here -->
            </div>
        </div>

        <!-- System Monitoring Section -->
        <div class="apps-section">
            <div class="apps-header">
                <h2 class="apps-title">System Status</h2>
                <button class="add-btn" onclick="refreshStats()">Refresh</button>
            </div>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">üå°Ô∏è</div>
                    <div class="stat-info">
                        <div class="stat-label">CPU Temp</div>
                        <div class="stat-value" id="cpuTemp">--¬∞C</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üõ°Ô∏è</div>
                    <div class="stat-info">
                        <div class="stat-label">Fail2ban</div>
                        <div class="stat-value" id="fail2banCount">-- attempts</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üíª</div>
                    <div class="stat-info">
                        <div class="stat-label">CPU Usage</div>
                        <div class="stat-value" id="cpuUsage">--%</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üíæ</div>
                    <div class="stat-info">
                        <div class="stat-label">Memory</div>
                        <div class="stat-value" id="memUsage">--%</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üíø</div>
                    <div class="stat-info">
                        <div class="stat-label">Disk Usage</div>
                        <div class="stat-value" id="diskUsage">--%</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚è±Ô∏è</div>
                    <div class="stat-info">
                        <div class="stat-label">Uptime</div>
                        <div class="stat-value" id="uptime">-- days</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Docker Containers Section -->
        <div class="apps-section">
            <div class="apps-header">
                <h2 class="apps-title">Docker Containers</h2>
                <div style="display: flex; gap: 8px;">
                    <button class="add-btn" onclick="openDockerModal()">Add Container</button>
                    <button class="add-btn" onclick="refreshContainers()">Refresh</button>
                </div>
            </div>
            <div class="container-grid" id="containerGrid">
                <!-- Containers will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Add App Modal -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <h3 class="modal-title">Add App</h3>
            <form id="addAppForm">
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-input" id="appName" placeholder="Plex" required>
                </div>
                <div class="form-group">
                    <label class="form-label">URL</label>
                    <input type="url" class="form-input" id="appUrl" placeholder="http://localhost:32400" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Icon</label>
                    <input type="text" class="form-input" id="appIcon" placeholder="üé¨" maxlength="2">
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Docker Container Modal -->
    <div class="modal" id="dockerModal">
        <div class="modal-content" style="max-width: 600px;">
            <h3 class="modal-title">Add Docker Container</h3>
            
            <!-- Method Selection -->
            <div style="margin-bottom: 20px; display: flex; gap: 8px;">
                <button type="button" class="btn btn-secondary" onclick="showDockerMethod('simple')" id="simpleBtn">Simple Run</button>
                <button type="button" class="btn btn-secondary" onclick="showDockerMethod('compose')" id="composeBtn">Docker Compose</button>
            </div>
            
            <!-- Simple Docker Run Form -->
            <form id="dockerSimpleForm" style="display: none;">
                <div class="form-group">
                    <label class="form-label">Container Name</label>
                    <input type="text" class="form-input" id="dockerName" placeholder="my-container" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Docker Image</label>
                    <input type="text" class="form-input" id="dockerImage" placeholder="nginx:latest" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Ports (optional)</label>
                    <input type="text" class="form-input" id="dockerPorts" placeholder="8080:80">
                    <div style="font-size: 12px; color: var(--text-secondary); margin-top: 4px;">
                        Format: host:container (e.g., 8080:80)
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Environment Variables (optional)</label>
                    <textarea class="form-input" id="dockerEnv" placeholder="VAR1=value1&#10;VAR2=value2" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Volumes (optional)</label>
                    <input type="text" class="form-input" id="dockerVolumes" placeholder="/host/path:/container/path">
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closeDockerModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Deploy Container</button>
                </div>
            </form>
            
            <!-- Docker Compose Form -->
            <form id="dockerComposeForm" style="display: none;">
                <div class="form-group">
                    <label class="form-label">Docker Compose YAML</label>
                    <textarea class="form-input" id="dockerCompose" placeholder="version: '3.8'&#10;services:&#10;  web:&#10;    image: nginx:latest&#10;    ports:&#10;      - '8080:80'" rows="12" required></textarea>
                    <div style="font-size: 12px; color: var(--text-secondary); margin-top: 4px;">
                        Paste your complete docker-compose.yml content here
                    </div>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closeDockerModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Deploy Compose</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Apps data
        let apps = [
            { name: 'Plex', url: 'http://localhost:32400', icon: 'üé¨' },
            { name: 'Pi-hole', url: 'http://192.168.1.100/admin', icon: 'üõ°Ô∏è' },
            { name: 'Portainer', url: 'http://localhost:9000', icon: 'üê≥' }
        ];

        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('homepage-theme') || 'dark';
            const themeIcon = document.getElementById('theme-icon');
            
            if (savedTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
                themeIcon.textContent = 'üåô';
            } else {
                themeIcon.textContent = '‚òÄÔ∏è';
            }
        }

        function toggleTheme() {
            const html = document.documentElement;
            const themeIcon = document.getElementById('theme-icon');
            const currentTheme = html.getAttribute('data-theme');
            
            if (currentTheme === 'light') {
                html.removeAttribute('data-theme');
                themeIcon.textContent = '‚òÄÔ∏è';
                localStorage.setItem('homepage-theme', 'dark');
            } else {
                html.setAttribute('data-theme', 'light');
                themeIcon.textContent = 'üåô';
                localStorage.setItem('homepage-theme', 'light');
            }
        }

        // Apps management
        function loadApps() {
            const saved = localStorage.getItem('homepage-apps');
            if (saved) {
                try {
                    apps = JSON.parse(saved);
                } catch (e) {
                    console.error('Error loading apps:', e);
                }
            }
            renderApps();
        }

        function saveApps() {
            localStorage.setItem('homepage-apps', JSON.stringify(apps));
        }

        function renderApps() {
            const grid = document.getElementById('appsGrid');
            grid.innerHTML = '';

            apps.forEach((app, index) => {
                const appElement = document.createElement('a');
                appElement.className = 'app-item';
                appElement.href = app.url;
                appElement.target = '_blank';
                appElement.draggable = true;
                appElement.dataset.index = index;
                
                appElement.innerHTML = `
                    <div class="app-icon">${app.icon || app.name.charAt(0).toUpperCase()}</div>
                    <div class="app-name">${app.name}</div>
                    <button class="delete-btn" onclick="deleteApp(event, ${index})" title="Delete">√ó</button>
                `;
                
                grid.appendChild(appElement);
            });
        }

        function openModal() {
            document.getElementById('addModal').style.display = 'block';
            document.getElementById('appName').focus();
        }

        function closeModal() {
            document.getElementById('addModal').style.display = 'none';
            document.getElementById('addAppForm').reset();
        }

        function deleteApp(event, index) {
            event.preventDefault();
            event.stopPropagation();
            
            if (confirm('Delete this app?')) {
                apps.splice(index, 1);
                saveApps();
                renderApps();
            }
        }

        // System monitoring
        async function getSystemStats() {
            try {
                const response = await fetch('/api/stats.php');
                if (response.ok) {
                    const stats = await response.json();
                    updateStatsDisplay(stats);
                }
            } catch (error) {
                console.log('Stats API not available');
            }
        }

        function updateStatsDisplay(stats) {
            document.getElementById('cpuTemp').textContent = `${stats.cpuTemp}¬∞C`;
            document.getElementById('fail2banCount').textContent = `${stats.fail2banCount} today`;
            document.getElementById('cpuUsage').textContent = `${stats.cpuUsage}%`;
            document.getElementById('memUsage').textContent = `${stats.memUsage}%`;
            document.getElementById('diskUsage').textContent = `${stats.diskUsage}%`;
            document.getElementById('uptime').textContent = `${stats.uptime} days`;
        }

        function refreshStats() {
            getSystemStats();
        }

        // Docker container management
        async function getContainers() {
            try {
                console.log('Fetching containers...');
                
                // Show loading state
                const grid = document.getElementById('containerGrid');
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: var(--text-secondary); padding: 20px;">Loading containers...</div>';
                
                const response = await fetch('/api/docker.php');
                console.log('Docker API response status:', response.status);
                
                if (response.ok) {
                    const containers = await response.json();
                    console.log('Containers received:', containers);
                    updateContainerDisplay(containers);
                } else {
                    console.log('Docker API not available, status:', response.status);
                    const grid = document.getElementById('containerGrid');
                    grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: var(--text-secondary); padding: 20px;">Docker API not available</div>';
                }
            } catch (error) {
                console.error('Error fetching containers:', error);
                const grid = document.getElementById('containerGrid');
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: var(--text-secondary); padding: 20px;">Error loading containers</div>';
            }
        }

        function updateContainerDisplay(containers) {
            const grid = document.getElementById('containerGrid');
            
            if (!containers || containers.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: var(--text-secondary); padding: 20px;">No containers found</div>';
                return;
            }

            grid.innerHTML = containers.map(container => `
                <div class="container-card">
                    <div class="container-header">
                        <div class="container-info">
                            <div class="container-name">${container.name}</div>
                            <div class="container-image">${container.image}</div>
                        </div>
                        <div class="container-status">
                            <div class="status-dot ${container.status}"></div>
                            <div class="container-status-text">${container.status}</div>
                        </div>
                    </div>
                    
                    <div class="container-details">
                        <div class="container-detail">
                            <div class="detail-label">Ports</div>
                            <div class="detail-value">${container.ports || 'None'}</div>
                        </div>
                        <div class="container-detail">
                            <div class="detail-label">Uptime</div>
                            <div class="detail-value">${container.uptime || '0s'}</div>
                        </div>
                        <div class="container-detail">
                            <div class="detail-label">CPU</div>
                            <div class="detail-value">${container.cpu || '0%'}</div>
                        </div>
                        <div class="container-detail">
                            <div class="detail-label">Memory</div>
                            <div class="detail-value">${container.memory || '0MB'}</div>
                        </div>
                    </div>
                    
                    <div class="container-actions">
                        ${container.status === 'running' ? `
                            <button class="action-btn stop" onclick="containerAction('${container.name}', 'stop')">Stop</button>
                            <button class="action-btn restart" onclick="containerAction('${container.name}', 'restart')">Restart</button>
                        ` : `
                            <button class="action-btn start" onclick="containerAction('${container.name}', 'start')">Start</button>
                        `}
                        <button class="action-btn" onclick="containerLogs('${container.name}')">Logs</button>
                        <button class="action-btn stop" onclick="removeContainer('${container.name}', false)">Remove</button>
                        <button class="action-btn purge" onclick="removeContainer('${container.name}', true)">Purge</button>
                    </div>
                </div>
            `).join('');
        }

        function refreshContainers() {
            getContainers();
        }

        // Container action functions
        async function containerAction(containerName, action) {
            if (!confirm(`${action.charAt(0).toUpperCase() + action.slice(1)} container "${containerName}"?`)) {
                return;
            }

            try {
                // Find the container card and show loading state
                const containerCard = document.querySelector(`[onclick*="${containerName}"]`).closest('.container-card');
                containerCard.classList.add('loading');

                const response = await fetch('/api/docker.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        container: containerName,
                        action: action
                    })
                });

                const result = await response.json();
                console.log(`${action} result:`, result);
                
                if (result.success) {
                    // Refresh containers after action
                    setTimeout(() => {
                        getContainers();
                    }, 1000);
                } else {
                    alert(`Failed to ${action} container: ${result.error || result.output || 'Unknown error'}`);
                    containerCard.classList.remove('loading');
                }
            } catch (error) {
                console.error(`Error ${action} container:`, error);
                alert(`Error: ${error.message}`);
                // Remove loading state on error
                const containerCard = document.querySelector(`[onclick*="${containerName}"]`).closest('.container-card');
                if (containerCard) containerCard.classList.remove('loading');
            }
        }

        async function removeContainer(containerName, purge = false) {
            const action = purge ? 'purge (remove container + volumes + images)' : 'remove container';
            if (!confirm(`${action.charAt(0).toUpperCase() + action.slice(1)} "${containerName}"?`)) {
                return;
            }

            try {
                // Find the container card and show loading state
                const containerCard = document.querySelector(`[onclick*="${containerName}"]`).closest('.container-card');
                containerCard.classList.add('loading');

                const response = await fetch('/api/docker.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        container: containerName,
                        action: purge ? 'purge' : 'remove'
                    })
                });

                const result = await response.json();
                console.log(`${purge ? 'purge' : 'remove'} result:`, result);
                
                if (result.success) {
                    // Refresh containers after removal
                    setTimeout(() => {
                        getContainers();
                    }, 1000);
                } else {
                    alert(`Failed to ${action}: ${result.error || result.output || 'Unknown error'}`);
                    containerCard.classList.remove('loading');
                }
            } catch (error) {
                console.error(`Error ${purge ? 'purging' : 'removing'} container:`, error);
                alert(`Error: ${error.message}`);
                // Remove loading state on error
                const containerCard = document.querySelector(`[onclick*="${containerName}"]`).closest('.container-card');
                if (containerCard) containerCard.classList.remove('loading');
            }
        }

        function containerLogs(containerName) {
            // Open logs in new window/tab
            window.open(`/api/docker.php?logs=${containerName}`, '_blank');
        }

        // Docker modal functions
        function openDockerModal() {
            console.log('Opening Docker modal...');
            const modal = document.getElementById('dockerModal');
            if (modal) {
                modal.style.display = 'block';
                showDockerMethod('simple'); // Default to simple method
            }
        }

        function closeDockerModal() {
            const modal = document.getElementById('dockerModal');
            if (modal) {
                modal.style.display = 'none';
                // Reset forms
                const simpleForm = document.getElementById('dockerSimpleForm');
                const composeForm = document.getElementById('dockerComposeForm');
                if (simpleForm) simpleForm.reset();
                if (composeForm) composeForm.reset();
            }
        }

        function showDockerMethod(method) {
            const simpleForm = document.getElementById('dockerSimpleForm');
            const composeForm = document.getElementById('dockerComposeForm');
            const simpleBtn = document.getElementById('simpleBtn');
            const composeBtn = document.getElementById('composeBtn');

            if (method === 'simple') {
                if (simpleForm) simpleForm.style.display = 'block';
                if (composeForm) composeForm.style.display = 'none';
                if (simpleBtn) {
                    simpleBtn.style.background = 'var(--accent-color)';
                    simpleBtn.style.color = 'white';
                }
                if (composeBtn) {
                    composeBtn.style.background = 'none';
                    composeBtn.style.color = 'var(--text-primary)';
                }
            } else {
                if (simpleForm) simpleForm.style.display = 'none';
                if (composeForm) composeForm.style.display = 'block';
                if (composeBtn) {
                    composeBtn.style.background = 'var(--accent-color)';
                    composeBtn.style.color = 'white';
                }
                if (simpleBtn) {
                    simpleBtn.style.background = 'none';
                    simpleBtn.style.color = 'var(--text-primary)';
                }
            }
        }

        async function deployContainer(formData) {
            try {
                console.log('Deploying container with data:', formData);
                
                const response = await fetch('/api/docker.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                console.log('Deployment result:', result);
                
                if (result.success) {
                    closeDockerModal();
                    alert('Container deployed successfully!');
                    // Refresh containers after deployment
                    setTimeout(() => {
                        getContainers();
                    }, 2000);
                } else {
                    alert(`Deployment failed: ${result.error || result.output || 'Unknown error'}`);
                }
            } catch (error) {
                console.error('Deployment error:', error);
                alert(`Error: ${error.message}`);
            }
        }

        // App form submission
        document.getElementById('addAppForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('appName').value.trim();
            const url = document.getElementById('appUrl').value.trim();
            const icon = document.getElementById('appIcon').value.trim();
            
            if (name && url) {
                apps.push({ name, url, icon });
                saveApps();
                renderApps();
                closeModal();
            }
        });

        // Modal close on outside click
        document.getElementById('addModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Docker modal event listeners
        document.getElementById('dockerModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeDockerModal();
            }
        });

        // Docker form submissions
        document.getElementById('dockerSimpleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                action: 'deploy',
                method: 'simple',
                name: document.getElementById('dockerName').value.trim(),
                image: document.getElementById('dockerImage').value.trim(),
                ports: document.getElementById('dockerPorts').value.trim(),
                env: document.getElementById('dockerEnv').value.trim(),
                volumes: document.getElementById('dockerVolumes').value.trim()
            };
            
            deployContainer(formData);
        });

        document.getElementById('dockerComposeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                action: 'deploy',
                method: 'compose',
                compose: document.getElementById('dockerCompose').value.trim()
            };
            
            deployContainer(formData);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
                closeDockerModal();
            }
        });

        // Initialize everything
        initTheme();
        loadApps();
        getSystemStats();
        
        // Load containers with a small delay to ensure API is ready
        setTimeout(() => {
            getContainers();
        }, 1000);
        
        // Auto-refresh stats and containers
        setInterval(getSystemStats, 30000);
        setInterval(getContainers, 60000);
    </script>
</body>
</html>
